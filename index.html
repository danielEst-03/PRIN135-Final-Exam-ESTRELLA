<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <style>
        .scroll-bar {
            overflow-y: auto;
        }
    </style>
    
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-header-left">
                <span class="app-icon"></span>
                <p class="app-name">DASHBOARD</p>
                <div class="search-wrapper">
                    <input class="search-input" type="text" placeholder="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
                        viewBox="0 0 24 24">
                        <defs></defs>
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </div>
            </div>
            <div class="app-header-right">
                <button class="mode-switch" title="Switch Theme">
                    <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                        <defs></defs>
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
                <button class="profile-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 19 19">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    <span>ADMIN</span>
                </button>
            </div>
        </div>
        <div class="app-content">
            <div class="app-sidebar">
                <a href="" class="app-sidebar-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-home">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </a>
            </div>
            <div class="projects-section">
                <div class="projects-section-header">
                    <p>HOME</p>
                </div>
                <div class="container-fluid scroll-bar" style="height: 120vh;">
                    <div class="container-fluid">
                        <div class="row row-cols-1 row-cols-md-2 mb-2">
                          <div class="col">
                          </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2 mb-4">
                          <div class="col">
                            <h3 class="custom">To-Do Item</h3>
                            <form action="">
                              <div class="mb-3">
                                <label for="txtTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="txtTitle" placeholder="Enter title">
                              </div>
                              <div class="mb-3">
                                <label for="txtDetails" class="form-label">Details</label>
                                <textarea class="form-control" id="txtDetails" rows="3" placeholder="Enter details..."></textarea>
                              </div>
                              <button type="button" class="btn btn-info" id="btnAdd">Add</button>
                              <button type="reset" class="btn btn-outline-info" id="btnClear">Clear</button>
                            </form>
                          </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2 mb-4">
                          <div class="col">
                            <h3 class="custom">Processing</h3>
                            <p>Select a process for to do processing.</p>
                            <button class="btn btn-outline-info" type="button" id="btnFIFO">First In First Out</button>
                            <button class="btn btn-outline-info" type="button" id="btnFILO">First In Last Out</button>
                            <button class="btn btn-outline-info" type="button" id="btnReset">Reset</button>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <h3 class="custom">To Do Items</h3>
                            <div id="todoContainer" class="row row-cols-1 row-cols-md-3 g-4">
                            </div>
                          </div>
                          <div class="col">
                            <h3 class="custom">Done Items</h3>
                            <div id="doneContainer" class="row row-cols-1 row-cols-md-3 g-4">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                        crossorigin="anonymous"></script>
                      <script src="script.js"></script>
                    
                </div>
            </div>
        </div>
    
        <script src="main.js"></script>

</body>

</html>
